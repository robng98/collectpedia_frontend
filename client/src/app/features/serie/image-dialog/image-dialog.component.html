<div class="image-dialog-container">
  <div class="image-dialog-header">
    <h2 class="image-dialog-title" *ngIf="data.title">{{ data.title }}</h2>
    <button mat-icon-button (click)="close()" class="close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div class="image-container">
    <img [src]="data.imageUrl" [alt]="data.title || 'Cover image'" class="cover-image">
  </div>
</div>
